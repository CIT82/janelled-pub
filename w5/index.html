<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Groups</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary-left">Left</button>
        <button type="button" class="btn btn-outline-primary-middle">Middle</button>
        <button type="button" class="btn btn-outline-primary-right">Right</button>
      </div>
      <section>
        <p>
            I chose button groups because they can be really helpful in a website when the user needs to choose a different path or option. I know we've covered buttons but I thought it was cool that you can put more than one next to each other.
        </p>
      </section>
</body>
</html>
